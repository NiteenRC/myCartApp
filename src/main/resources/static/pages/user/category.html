<div data-ng-show="categories.length>0">
	<input type="text" data-ng-model="categoryName"
		data-ng-change="searchByCategoryName()"
		placeholder="Search by Category name">
</div>
<br></br>

<div class="col-xs-6 col-md-6" data-ng-repeat="item in categories">
	<!-- First product box start here-->
	<div class="prod-info-main prod-wrap clearfix">
		<div class="row">
			<div class="col-md-6 col-sm-6 col-xs-6">
				<a href=""><img
					data-ng-src="data:image/png;base64,{{item.image}}"
					class="img-responsive"
					data-ng-click="productsByCategory(item.categoryID)"></a>
				<p>{{item.categoryName}}({{item.products.length}})</p>
			</div>
		</div>
	</div>
</div>
<div align="center" data-ng-show="categories.length==0">
	<h4>There is no categories available</h4>
</div>
